<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ادمین </title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{%  static 'admin_panel/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{%  static 'admin_panel/vendors/css/vendor.bundle.base.css' %}">

    <link rel="stylesheet" href="{%  static 'admin_panel/css/style.css' %}" />
    <link rel="stylesheet" href="{%  static 'admin_panel/css/custom_style.css' %}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{%  static 'admin_panel/images/favicon.ico' %}" />

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-center p-2">
                <div class="brand-logo">
                  <img src="{% static 'img/logo_login.png' %}" alt="logo-admin">
                </div>
             
                <h6 class="font-weight-light">جهت ورود لطفا نام کاربری و رمز عبور خود را وارد کنید</h6>
                  <form class="pt-3" action="" method="post">
                {% csrf_token %}
                <!-- Mobile input -->
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail" 
                           placeholder="نام کاربری" name="mobile">
                           
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                           placeholder="رمز عبور" name="password1">
                  </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block btn-lg w-100 mb-5 mt-2">ورود</button>
                              {% if messages %}
                            <div class="container-fluid col-12 text-center">
                                {% for message in messages %}
                                {% if message.tags == 'error' %}
                                <div class="alert alert-danger" style="margin-top: 10px">{{ message }}</div>
                                 {% endif %}
                              {% endfor %}
                            </div>
                             {% endif %}
                  </form>

              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin_panel/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'admin_panel/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin_panel/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin_panel/js/misc.js' %}"></script>

    <!-- endinject -->
  
  </body>
</html>
