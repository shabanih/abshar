{% load static %}
<ul class="navbar-nav navbar-nav-right" style="margin-bottom: 1rem;">

  <!-- تمام صفحه -->
  <li class="nav-item d-none d-lg-block full-screen-link">
    <a class="nav-link">
      <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
    </a>
  </li>

  <!-- دیدگاه‌ها -->
  <li class="nav-item dropdown">
    <a class="nav-link count-indicator dropdown-bs-toggle" id="commentsDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="far fa-comments"></i>
      <span id="count-comments" class="position-absolute bg-warning rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
            style="top: 20px; left: 20px; height: 20px; min-width: 2px;">0</span>
    </a>
  </li>

  <!-- پیام‌ها -->
  <li class="nav-item dropdown">
    <a class="nav-link count-indicator dropdown-bs-toggle" id="messagesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="mdi mdi-email-outline"></i>
      <span id="count-messages" class="position-absolute bg-warning rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
            style="top: 20px; left: 15px; height: 20px; min-width: 2px;">0</span>
    </a>

    <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="messagesDropdown">

      <div class="dropdown-divider"></div>
      <a class="dropdown-item preview-item" href="#">
        <div class="preview-thumbnail rounded-circle">
          <img src="{% static 'admin_panel/images/notification/5956428_427.jpg' %}" width="20" alt="image" class="profile-pic">
        </div>
        <div class="preview-item-content d-flex align-items-start flex-column justify-content-center">
          <h6 class="preview-subject ellipsis mb-1 font-weight-normal">دیدگاه‌های کالا</h6>
          <p class="text-gray mb-0"><span id="count-product-comments" class="circleOrangePayment">0</span> پیام در انتظار تایید</p>
        </div>
      </a>






    </div>
  </li>

  <!-- اعلان‌ها -->
  <li class="nav-item dropdown">
    <a class="nav-link count-indicator dropdown-toggle" id="notificationsDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="mdi mdi-bell-outline"></i>
      <span id="count-notifications" class="position-absolute bg-danger rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
            style="top: 20px; left: 15px; height: 20px; min-width: 2px;">0</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationsDropdown">
      <h6 class="p-3 mb-0">اعلانات</h6>
      <div class="dropdown-divider"></div>
      <h6 class="p-3 mb-0 text-center">نمایش همه اعلانات</h6>
    </div>
  </li>

  <!-- پروفایل کاربر -->
  <li class="nav-item nav-profile dropdown">
    <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
      <div class="nav-profile-img">
        {% if user.profile_pic %}
          <img class="img img-fluid mb-2" height="100" width="100" src="{{ user.profile_pic.url }}" alt="">
        {% else %}
          <img class="img img-fluid mb-2" height="100" width="100" src="{% static 'admin_panel/images/no-user-img.png' %}" alt="">
        {% endif %}
        <span class="availability-status online"></span>
      </div>
      <div class="nav-profile-text">
        <p class="mb-1 text-black">{{ user.full_name }}</p>
      </div>
    </a>
    <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="{% url 'logout_middle_admin' %}">
        <i class="mdi mdi-logout me-2 text-primary"></i> خروج
      </a>
    </div>
  </li>

  <!-- تنظیمات -->
  <li class="nav-item nav-settings d-none d-lg-block">
    <a class="nav-link" href="#">
      <i class="mdi mdi-format-line-spacing"></i>
    </a>
  </li>

</ul>
